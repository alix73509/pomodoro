<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pomodoro</title>
</head>
<body>
    <main>
        <h1>TIMER POMODORO</h1>
        <div class="travailpause"> <!--Affiche si le timer est sur le mode travail ou pause -->
            <p id="travail">Travail</p>
            <p id="Pause">Pause</p>
        </div>
        <div class="circle"> 
            <svg viewBox="0 0 100 100" class="progress-svg"> <!--Cercle rouge qui contient le progress circle et le timer-->
                <circle id="progress-circle" cx="50" cy="50" r="45" class="progress-circle" /> <!--Barre de progression sous forme de cercle-->
                <text id="timer" x="50" y="55" text-anchor="middle" fill="white" dominant-baseline="middle" font-size="1.8rem" font-family="Montserrat">00:00</text><!--Timer dégressif-->
            </svg>
        </div>
        <div class="bouton">
            <button id="startStopBtn" class="playpause"> <i class="fas fa-play"></i></button> <!--Bouton qui permet de lancer le timer ou de le réinitialiser-->
        </div>
        <h3>Temps de Travail</h3>
        <div class="time-selection"> <!--Permet de sélectionné le temps de travail-->
            <label for="minutes">Minutes: </label>
            <select id="minutes"></select>
        
            <label for="seconds">Secondes: </label>
            <select id="seconds"></select>
        </div>
        <h3>Temps de Pause</h3>
        <div class="time-selection"> <!--Permet de sélectionné le temps de pause-->
            <label for="pauseMinutes">Minutes: </label>
            <select id="pauseMinutes"></select>
        
            <label for="pauseSeconds">Secondes: </label>
            <select id="pauseSeconds"></select>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
