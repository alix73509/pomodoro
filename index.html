<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pomodoro</title>
</head>
<body>
    <main>
        <h1>TIMER POMODORO</h1>
        <div class="travailpause">
            <p id="travail">Travail</p>
            <p id="Pause">Pause</p>
        </div>
        <div class="circle">
            <svg width="27vw" height="60vh">
                <circle id="progress-circle" cx="13.5vw" cy="25vh" r="20vh" class="progress-circle" />
                <text id="timer" x="13.5vw" y="30vh" text-anchor="middle" fill="white" font-size="3rem" font-family="Montserrat">25:00</text>
            </svg>
        </div>
        <div class="bouton">
            <button id="startStopBtn" class="playpause"> <i class="fas fa-play"></i></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
